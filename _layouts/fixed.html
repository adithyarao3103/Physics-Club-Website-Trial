<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/fixed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ css_name }}">
    {% endfor %}
</head>
<body>
<div class="loading" id="loading">
  <div class="loadholder">
<div class="sk-folding-cube">
  <div class="sk-cube1 sk-cube"></div>
  <div class="sk-cube2 sk-cube"></div>
  <div class="sk-cube4 sk-cube"></div>
  <div class="sk-cube3 sk-cube"></div>
</div>
</div>
</div>


    <div id="fullscreen" class="hover">
        <div id="menuholder">
                <button class="close" onclick=closemenu()>&#10005;</button><br>
                <button class = "mb" onclick="location.href='/index.html';">HOME</button><br>
                <button class = "mb" onclick="location.href='/team.html';">TEAM</button><br>
                <button class = "mb" onclick="location.href='/events.html';">EVENTS</button><br>
                <button class = "mb" onclick="location.href='/contact.html';">CONTACT</button>
        </div>
    </div>

    <div id="navbar">
        <div id="logos">
            <img class="pc" src="/assets/images/pc.png" alt="Physics Club logo" onclick="location.href='/index.html'">
        </div>
        <div id="title">{{ page.navtitle }}</div>
        <div id="hamcont">
            <button onclick=showmenu()>
            <div id="ham">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
            </div>
            </button>
        </div>
    </div>

    <div id="hamcont-mobile">
            <button onclick=showmenu()>
            <div id="ham">
            <div class="bar" id="bar1-mob"></div>
            <div class="bar" id="bar2-mob"></div>
            <div class="bar" id="bar3-mob"></div>
            </div>
            </button>
        </div>

    {{ content }}

    <div id="footer">
        <div id="social">
        <center>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </center>
        </div>
        <div id="footmenu">
        <center>
            <a class="footermenu" href="/index.html">HOME</a>
            <a class="footermenu" href="/team.html">TEAM</a>
            <a class="footermenu" href="/events.html">EVENTS</a>
            <a class="footermenu" href="/contact.html">CONTACT</a>
        </center>
        </div>
    </div>

</body>
<script type="text/javascript" src="/assets/js/fixed.js"></script>
{% for js_name in page.extra_js %}
    <script type="text/javascript" src="{{ js_name }}"></script>
{% endfor %}
</html>
